<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(100, 100, 100);
      }

      .time {
        background-color: black;
        font-size: 20px;
        font-family: Arial;
        font-weight: bold;
        color: aliceblue;
        margin-bottom: 15px;
        width: fit-content;
        text-align: center;
        padding: 5px;
      }
      .timer-button {
        width: 50px;
        height: 50px;
        border: none;
        padding: 4px;
        border-radius: 25px;
        background-color:  rgba(255, 196, 0, 0.726);
        cursor: pointer;
        text-align: center;
      }
    </style>
    <title>Stopwatch</title>
  </head>
  
  <body>
    <div class="time">0 0 0 0</div>
    <button class="js-timer-start timer-button">Start</button>
    <button class="js-timer-stop timer-button">Stop</button>
    <button class="js-timer-reset timer-button">Reset</button>
    
    <script>
      let intervalID;
      let timer = {hours: 0, minutes: 0,  seconds: 0, miliseconds: 0};
      let counting = false;

      document.querySelector('.js-timer-start').addEventListener('click', () => {
        if (counting === false) {
          counting = true;
        intervalID = setInterval(() => {
          timer.miliseconds++;
        if (timer.miliseconds === 1000) {
        timer.seconds ++;
        timer.miliseconds = 0;
        } else if  (timer.seconds === 60) {
          timer.minutes ++;
          timer.seconds = 0;
        } else if (timer.minutes === 60) {
          timer.minutes = 0;
          timer.hours ++;
        }
        console.log(timer);
        document.querySelector('.time').innerHTML = `${timer.hours} ${timer.minutes} ${timer.seconds} ${timer.miliseconds}`;
      }, 1)} else {
        return;
      }
        
    })
    document.querySelector('.js-timer-stop').addEventListener('click', () => {
      counting = false;
      document.querySelector('.time').innerHTML = `${timer.hours} ${timer.minutes} ${timer.seconds} ${timer.miliseconds}`;
      clearInterval(intervalID);
    })
      document.querySelector('.js-timer-reset').addEventListener('click', () => {
        clearInterval(intervalID);
        counting = false;
        timer.hours = 0;
        timer.minutes = 0;
        timer.seconds = 0;
        timer.miliseconds = 0;
        document.querySelector('.time').innerHTML = `${timer.hours} ${timer.minutes} ${timer.seconds} ${timer.miliseconds}`;
      })

    </script>
  </body>
</html>
